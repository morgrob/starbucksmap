<!DOCTYPE html>
<html>
  <head>
    <title>Starbucks Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAafdZUR6ICVUlME-BMpjqDxMpSJPtrNU4"></script> -->
    <!-- Remember to include jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="js/main.js"></script>
  </head>
  <body id="list-bg">
    <header>
        <div id="brand">
            <img id="starbucks" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" alt="Starbucks Logo">
            <ul>
                <li><a href="#">MENU</a></li>
                <li><a href="#">REWARDS</a></li>
                <li><a href="#">GIFT CARDS</a></li>
            </ul>
        </div>
        <div id="right-nav">
            <p><i class="fas fa-map-marker-alt"></i> Find a store</p>
            <a id="sign" href="#">Sign in</a>
            <a id="join" href="#">Join now</a>
        </div>
    </header>
    <!-- <div class="list">
        <div class="title"><p><i class="fas fa-chevron-down"></i> LIST VIEW <i class="fas fa-chevron-down"></i></p></div>
        <input type="text" name="search" placeholder="Find a store">
        <button for="search" type="submit"><i class="fas fa-search"></i></button>
        <ul id="locations">
          <li>
              <h3>Store Name</h3>
              <p>Store Address</p>
              <p>Store City, State</p>
              <p>More Info</p>
          </li>
        </ul>
    </div> -->
    <div class="btns">
        <a id="other-view" href="index.html"><i class="fas fa-map"></i> <b>MAP VIEW</b></a>
        <a id="active-view" href="#"><i class="fas fa-list-ul"></i> <b>LIST VIEW</b></a>
    </div>

    <div id="list-layout">
        <input type="text" id="searchTerms" onkeyup="searchPlaces()" name="search" placeholder="Find a store">
        <button for="search" type="submit"><i class="fas fa-search"></i></button>
        <ul id="locations">
        </ul>
    </div>
    <div id="map" style="display: none;"></div>
    <div id="info" class="modal">
      <!--Modal content from JS-->
      <h2 id="storeName"></h2>
      <img id="modalImg" src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/sl6bnmafxytarehzrvpu/starbucks-barista-fired-for-tweeting-crazy-drink-order-meets-customer-who-ordered-it?fimg-ssr-default" alt="Starbucks Store" style="width: 100%;">
      <p id="storeAddress"></p>
      <p id="cityState"></p>
      <a href="tel" id="phone"></a>
      <div id="number">
          <p>Store ID: &nbsp</p>
          <p id="storeNumber"></p>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAafdZUR6ICVUlME-BMpjqDxMpSJPtrNU4&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
    



  </body>
</html>
